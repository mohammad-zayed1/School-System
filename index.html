    </header>
    <main class="my-5">
      <div class="container-lg d-flex gap-5 flex-lg-row flex-column">
        <div class="add-student col-lg-6 col-md-12 col-sm-12">
          <h1>Add New Student</h1>
          <form
          id="form"
            action="#"
            class="mt-3 col-auto p-3 rounded-2"
            style="border: 1px solid rgb(218, 218, 218)"
          >
            <div class="name mb-3 d-flex gap-1">
              <div class="d-flex flex-column col-lg-6 col-6">
                <label for="fname" class="form-label">First Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="fname"
                  id="fname"
                />
              </div>
              <div class="d-flex flex-column col-lg-6 col-6">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="lname"
                  id="lname"
                />
              </div>
            </div>
           
            <div class="url mb-3">
              <label for="url" class="form-label">Image URL</label>
              <input
                class="form-control"
                type="text"
                name="url"
                id="url"
                value="./18915856.jpg"
              />
            </div>
            <div class="pnmber mb-3">
              <label for="pnumber" class="form-label">Phone Number</label>
              <input
                class="form-control"
                type="text"
                name="pnumber"
                id="pnumber"
              />
            </div>
            <div class="date mb-3">
              <label for="date" class="form-label">Birth Of Date</label>
              <input class="form-control" type="date" name="date" id="date" />
            </div>
            <div class="grade mb-3">
              <label for="grade" class="form-label">Student Grade</label>
              <input
                class="form-control"
                type="number"
                name="grade"
                id="grade"
              />
            </div>
            <div class="major mb-3">
              <label for="">Major :</label>
              <select name="major" id="major">
                <option value="Adminstration">Adminstration</option>
                <option value="IT">IT</option>
                <option value="Science">Science</option>
                <option value="Art">Art</option>
              </select>
            </div>
            <div class="gender my-3 d-flex justify-content-center">
              <span>Gender :</span>
              <div class="mx-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                />
                <label for="gender" class="form-label">Male</label>
              </div>
              <span>--- Or ---</span>
              <div class="mx-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />

                <label for="gender" class="form-label">Female</label>
              </div>
            </div>
            <div>
                <input class="btn btn-primary text-light w-100
                " type="submit" value="Add Student">
            </div>
          </form>
        </div>
        <div class="students-list mb-3  mx-sm-1 col-lg-6 col-md-12 col-sm-12">
          <h1> Students Cards</h1>
          <div class="cards row gap-3 ">
            
             </div>
           
            
          </div>
